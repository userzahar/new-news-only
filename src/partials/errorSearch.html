<div class="error-search is-hidden">

    <div class="error-search__container">
        <p class="error-search___title">We haven't found news from </br> this category</p>
        <picture>
            <source srcset="./images/error-desktop.png 1x, ./images/error-desktop@2x.png 2x" type="image/png"
                media="(min-width: 1279.98px)" />
            <source srcset="./images/error-tablet.png 1x, ./images/error-tablet@2x.png 2x" type="image/png"
                media="(min-width: 479.98px)" />
            <source srcset="./images/error-mobile.png 1x, ./images/error-mobile@2x.png 2x" type="image/png"
                media="(max-width: 479.98px)" />
            <img class="error-search___picture" src="./images/error-mobile.png" alt="error search picture" />
        </picture>
    </div>
</div>
